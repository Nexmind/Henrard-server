<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySkillLabel" jhiTranslate="mycvApp.skill.home.createOrEditLabel">Create or edit a Skill</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!skill.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="skill.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.skill.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="skill.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.skill.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="skill.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.skill.technology" for="field_technology">Technology</label>
            <select class="form-control" name="technology" [(ngModel)]="skill.technology" id="field_technology" >
                <option value="IOS">{{'mycvApp.Technology.IOS' | translate}}</option>
                <option value="ANDROID">{{'mycvApp.Technology.ANDROID' | translate}}</option>
                <option value="NODEJS">{{'mycvApp.Technology.NODEJS' | translate}}</option>
                <option value="JHIPSTER">{{'mycvApp.Technology.JHIPSTER' | translate}}</option>
                <option value="ANGULAR">{{'mycvApp.Technology.ANGULAR' | translate}}</option>
                <option value="GIT">{{'mycvApp.Technology.GIT' | translate}}</option>
                <option value="AWS">{{'mycvApp.Technology.AWS' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.skill.level" for="field_level">Level</label>
            <select class="form-control" name="level" [(ngModel)]="skill.level" id="field_level" >
                <option value="BASIC">{{'mycvApp.Level.BASIC' | translate}}</option>
                <option value="MEDIUM">{{'mycvApp.Level.MEDIUM' | translate}}</option>
                <option value="SENIOR">{{'mycvApp.Level.SENIOR' | translate}}</option>
                <option value="MASTER_RACE">{{'mycvApp.Level.MASTER_RACE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.skill.developer" for="field_developer">Developer</label>
            <select class="form-control" id="field_developer" name="developer" [(ngModel)]="skill.developer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="developerOption.id === skill.developer?.id ? skill.developer : developerOption" *ngFor="let developerOption of developers; trackBy: trackDeveloperById">{{developerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
