<div>
    <h2>
        <span jhiTranslate="mycvApp.language.home.title">Languages</span>
        <button class="btn btn-primary float-right jh-create-entity create-language-my-suffix" [routerLink]="['/', { outlets: { popup: ['language-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mycvApp.language.home.createLabel">
            Create new Language
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="languages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mycvApp.language.code">Code</span></th>
            <th><span jhiTranslate="mycvApp.language.comment">Comment</span></th>
            <th><span jhiTranslate="mycvApp.language.level">Level</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let language of languages ;trackBy: trackId">
                <td><a [routerLink]="['../language-my-suffix', language.id ]">{{language.id}}</a></td>
                <td jhiTranslate="{{'mycvApp.LanguageCode.' + language.code}}">{{language.code}}</td>
                <td>{{language.comment}}</td>
                <td jhiTranslate="{{'mycvApp.Level.' + language.level}}">{{language.level}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../language-my-suffix', language.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language-my-suffix/'+ language.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language-my-suffix/'+ language.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
