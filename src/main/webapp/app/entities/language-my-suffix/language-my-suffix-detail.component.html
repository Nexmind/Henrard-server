
<div *ngIf="language">
    <h2><span jhiTranslate="mycvApp.language.detail.title">Language</span> {{language.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mycvApp.language.code">Code</span></dt>
        <dd>
            <span jhiTranslate="{{'mycvApp.LanguageCode.' + language.code}}">{{language.code}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.language.comment">Comment</span></dt>
        <dd>
            <span>{{language.comment}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.language.level">Level</span></dt>
        <dd>
            <span jhiTranslate="{{'mycvApp.Level.' + language.level}}">{{language.level}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'language-my-suffix/'+ language.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
