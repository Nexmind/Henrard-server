
<div *ngIf="skill">
    <h2><span jhiTranslate="mycvApp.skill.detail.title">Skill</span> {{skill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mycvApp.skill.title">Title</span></dt>
        <dd>
            <span>{{skill.title}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.skill.description">Description</span></dt>
        <dd>
            <span>{{skill.description}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.skill.technology">Technology</span></dt>
        <dd>
            <span jhiTranslate="{{'mycvApp.Technology.' + skill.technology}}">{{skill.technology}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.skill.level">Level</span></dt>
        <dd>
            <span jhiTranslate="{{'mycvApp.Level.' + skill.level}}">{{skill.level}}</span>
        </dd>
        <dt><span jhiTranslate="mycvApp.skill.developer">Developer</span></dt>
        <dd>
            <div *ngIf="skill.developer">
                <a [routerLink]="['/developer-my-suffix', skill.developer?.id]">{{skill.developer?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'skill-my-suffix/'+ skill.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
