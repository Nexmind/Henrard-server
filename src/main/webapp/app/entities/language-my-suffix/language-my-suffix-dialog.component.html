<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLanguageLabel" jhiTranslate="mycvApp.language.home.createOrEditLabel">Create or edit a Language</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!language.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="language.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.language.code" for="field_code">Code</label>
            <select class="form-control" name="code" [(ngModel)]="language.code" id="field_code" >
                <option value="FRENCH">{{'mycvApp.LanguageCode.FRENCH' | translate}}</option>
                <option value="ENGLISH">{{'mycvApp.LanguageCode.ENGLISH' | translate}}</option>
                <option value="SPANISH">{{'mycvApp.LanguageCode.SPANISH' | translate}}</option>
                <option value="DUTCH">{{'mycvApp.LanguageCode.DUTCH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.language.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="language.comment" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mycvApp.language.level" for="field_level">Level</label>
            <select class="form-control" name="level" [(ngModel)]="language.level" id="field_level" >
                <option value="BASIC">{{'mycvApp.Level.BASIC' | translate}}</option>
                <option value="MEDIUM">{{'mycvApp.Level.MEDIUM' | translate}}</option>
                <option value="SENIOR">{{'mycvApp.Level.SENIOR' | translate}}</option>
                <option value="MASTER_RACE">{{'mycvApp.Level.MASTER_RACE' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
